<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html" ;charset="utf-8" />

    <title>海伦公式</title>
  </head>
  <body>
    <div>
      <p id="output">------</p>
      <p>
        <math><mi>a</mi></math> <input id="input1" />
      </p>
      <p>
        <math><mi>b</mi></math> <input id="input2" />
      </p>
      <p>
        <math><mi>c</mi></math> <input id="input3" />
      </p>
      <p>
        <math>
          <mi>S</mi><mo>=</mo>
          <msqrt>
            <mi>p</mi> <mo>(</mo> <mi>p</mi> <mo>-</mo> <mi>a</mi> <mo>)</mo>
            <mo>(</mo> <mi>p</mi> <mo>-</mo> <mi>b</mi> <mo>)</mo> <mo>(</mo>
            <mi>p</mi> <mo>-</mo> <mi>c</mi> <mo>)</mo>
          </msqrt>
        </math>
        ,
        <math>
          <mi>p</mi><mo>=</mo>
          <mfrac>
            <mrow><mi>a</mi><mo>+</mo><mi>b</mi><mo>+</mo><mi>c</mi></mrow>
            <mrow><mn>2</mn></mrow>
          </mfrac>
        </math>
      </p>
      <p><button onclick="HeronIsFormula()">运算&crarr;</button></p>
    </div>
  </body>
