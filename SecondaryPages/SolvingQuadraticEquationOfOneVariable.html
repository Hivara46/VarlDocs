<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html" ;charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/VarlDocs/css/commonMain.css" />
    <link rel="stylesheet" href="/VarlDocs/css/calculatorCommon.css" />
    <title>一元二次方程求解</title>
  </head>
  <body>
    <div>
      <p id="output1">------</p>
      <p id="output2">------</p>
      <p id="output3">------</p>
      <p>a <input id="input1" /></p>
      <p>b <input id="input2" /></p>
      <p>c <input id="input3" /></p>
      <p>ax<sup>2</sup>+bx+c=0</p>
      <p>
        <button onclick="operation()">运算&crarr;</button>
      </p>
    </div>
    <script>
      function operation() {
        let a = document.getElementById("input1").value;
        let b = document.getElementById("input2").value;
        let c = document.getElementById("input3").value;
        let z = b * b - 4 * a * c;
        document.getElementById("output1").innerHTML = "Δ= " + z;
        if (z < 0) {
          let xa = -b / (2 * a);
          let xb = Math.sqrt(Math.abs(z)) / (2 * a);
          document.getElementById("output2").innerHTML =
            "x1= " + xa + "-" + xb + "i";
          document.getElementById("output3").innerHTML =
            "x2= " + xa + "+" + xb + "i";
        } else if (a == 0) {
          document.getElementById("output1").innerHTML = "------";
          document.getElementById("output2").innerHTML = "ERROR";
          document.getElementById("output3").innerHTML = "------";
        } else {
          let x1 = (-b - Math.sqrt(z)) / (2 * a);
          let x2 = (-b + Math.sqrt(z)) / (2 * a);
          document.getElementById("output2").innerHTML = "x1= " + x1;
          document.getElementById("output3").innerHTML = "x2= " + x2;
        }
      }
    </script>
  </body>
</html>
